# ===================================================================
#      Mapeamento de Placeholders para Termos RDF do Domínio B3
# ===================================================================
# Este arquivo conecta os templates genéricos à ontologia específica.

# --- 1. Prefixos ---
# Serão adicionados no cabeçalho de toda consulta SPARQL.
# -------------------------------------------------------------------
prefix.b3 = https://dcm.ffclrp.usp.br/lssb/stock-market-ontology#
prefix.rdfs = http://www.w3.org/2000/01/rdf-schema#
prefix.xsd = http://www.w3.org/2001/XMLSchema#


# --- 2. Variáveis SPARQL ---
# Mapeia os placeholders de variáveis (S, C, ANS) para nomes de variáveis legíveis.
# -------------------------------------------------------------------
S1 = ?empresa
S2 = ?valorMobiliario
S3 = ?negociado
S4 = ?pregao
S5 = ?setor
S6 = ?negociado
ANS = ?resultado
C5_setor = ?setorResource
S2_label = ?codigoNegociacao
O1 = ?codigoNegociacao


# --- 3. Propriedades de Objeto ---
# Mapeia os placeholders de propriedades que ligam recursos.
# -------------------------------------------------------------------
P1 = b3:temValorMobiliarioNegociado
P3 = b3:negociado
P4 = b3:negociadoDurante
P9 = b3:atuaEm
P10 = b3:atuaEm


# --- 4. Propriedades de Dados ---
# Mapeia os placeholders de propriedades que ligam um recurso a um literal.
# -------------------------------------------------------------------
P2 = rdfs:label  # Usado nos exemplos de path, como P2/P19
P6 = b3:ocorreEmData
P18 = rdfs:label
P19 = rdfs:label # Usado nos exemplos de path


# --- 5. Mapeamento para VALOR_DESEJADO (Métricas) ---
# O NLP identifica a métrica (ex: 'preco_maximo') e o Java usa este mapa
# para encontrar a propriedade RDF correspondente.
# -------------------------------------------------------------------
metrica.preco_abertura = b3:precoAbertura
metrica.preco_fechamento = b3:precoFechamento
metrica.preco_maximo = b3:precoMaximo
metrica.preco_minimo = b3:precoMinimo
metrica.preco_medio = b3:temPrecoMedio
metrica.volume = b3:volumeNegociacao
metrica.quantidade = b3:temQuantidade