# ==========================================================
# Perfil de Ontologia - B3 (Placeholders Genéricos)
# ==========================================================

# --- 1. Prefixos ---
prefix.b3 = https://dcm.ffclrp.usp.br/lssb/stock-market-ontology#
prefix.rdfs = http://www.w3.org/2000/01/rdf-schema#
prefix.xsd = http://www.w3.org/2001/XMLSchema#

# --- 2. Mapeamento de Predicados (P*) ---
P1 = b3:temValorMobiliarioNegociado
P2 = rdfs:label  # Definindo P2 como rdfs:label para consistência
P3 = b3:negociado
P4 = b3:negociadoDurante
P6 = b3:ocorreEmData
P9 = b3:atuaEm
P18 = rdfs:label # P18 e P2 podem apontar para a mesma propriedade
P19 = b3:ticker

# --- 3. Mapeamento de Variáveis SPARQL (S*, O*, ANS) ---
# Os valores NÃO contêm o '?' para a lógica do PlaceholderService funcionar
S1 = empresa
S2 = valorMobiliarioNode
S3 = negociadoNode # No Template 1A, era valorMobiliarioNode2. Unificando para clareza
S4 = pregao
S5 = setor
S6 = negociadoEmPregao
O1 = ticker
O2 = #DATA# # Este é um valor, não será substituído aqui
ANS = valor

# --- 4. Mapeamento de Métricas ---
metrica.preco_abertura = b3:precoAbertura
metrica.preco_fechamento = b3:precoFechamento
metrica.preco_maximo = b3:precoMaximo
metrica.preco_minimo = b3:precoMinimo
metrica.preco_medio = b3:precoMedio
metrica.volume = b3:volumeNegociacao
metrica.quantidade = b3:temQuantidade