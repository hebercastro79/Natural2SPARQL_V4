# ==========================================================
# Perfil de Ontologia - B3 (Fiel aos Diagramas Visuais)
# ==========================================================

# --- 1. Prefixos ---
prefix.b3 = https://dcm.ffclrp.usp.br/lssb/stock-market-ontology#
prefix.rdfs = http://www.w3.org/2000/01/rdf-schema#
prefix.xsd = http://www.w3.org/2001/XMLSchema#

# --- 2. Mapeamento de Predicados (P*) ---
# Mapeia cada P* para a propriedade RDF mostrada em vermelho nas imagens.
P1 = b3:atuaEm
P2 = rdfs:label                    # Usado no Template 4A
# P2 do Template 2A é 'representadoPor' -> vamos usar um P diferente
P2_rep = b3:representadoPor
P3 = b3:temValorMobiliarioNegociado # Usado no Template 2A
P3_neg = b3:negociado               # 'negociado' dos templates 1A, 1B
P4_preco = b3:precoAbertura         # 'precoAbertura' do Template 1B
P5 = b3:representadoPor            # Usado no Template 1A/1B
P5_label = rdfs:label              # 'rdfs:label' do Template 3A
P6 = b3:negociadoDurante
P7 = b3:ocorreEmData
P8 = b3:volumeNegociado

# --- 3. Mapeamento de Variáveis SPARQL (S*, O*, ANS) ---
# Os valores já incluem o '?' para serem substituídos diretamente.
S1 = ?empresa
SO1 = ?empresaCapitalAberto
SO2 = ?valorMobiliario
S03 = ?negociadoEmPregao
S2 = ?pregao
O1 = ?setorAtuacao
O2 = ?codigoNegociacao
O3 = ?dataLiteral
ANS = ?resultado

# --- 4. Mapeamento de Métricas ---
metrica.preco_abertura = b3:precoAbertura
metrica.preco_fechamento = b3:precoFechamento
metrica.preco_maximo = b3:precoMaximo
metrica.preco_minimo = b3:precoMinimo
metrica.preco_medio = b3:precoMedio
metrica.volume = b3:volumeNegociado