# ==========================================================
# Perfil de Ontologia - B3 (Baseado nos Diagramas Visuais)
# ==========================================================

# --- 1. Prefixos ---
prefix.b3 = https://dcm.ffclrp.usp.br/lssb/stock-market-ontology#
prefix.rdfs = http://www.w3.org/2000/01/rdf-schema#
prefix.xsd = http://www.w3.org/2001/XMLSchema#

# --- 2. Mapeamento de Predicados (P*) ---
# Mapeia cada P* para a propriedade RDF mostrada em vermelho nas imagens
P1 = b3:atuaEm                     # Imagens 3A, 4A
P2 = rdfs:label                    # Imagem 4A (label da empresa)
P3 = b3:temValorMobiliarioNegociado # Imagens 1A, 1B, 2A, 3A, 4A
P4 = b3:negociado                  # Imagens 1A, 1B, 4A
P5 = b3:representadoPor            # Imagens 1A, 1B, 3A
P6 = b3:negociadoDurante           # Imagens 1A, 1B, 4A
P7 = b3:ocorreEmData               # Imagens 1A, 1B, 4A
P8 = b3:volumeNegociado            # Imagem 4A

# --- 3. Mapeamento de Variáveis SPARQL (S*, O*, ANS) ---
# Mapeia cada S* e O* para um nome de variável legível
S1 = ?empresa
SO1 = ?empresaCapitalAberto # Classe, mas usada como variável nos diagramas
SO2 = ?valorMobiliario
S03 = ?negociadoEmPregao
S2 = ?pregao
O1 = ?setorAtuacao
O2 = ?codigoNegociacao
O3 = ?dataLiteral
ANS = ?resultado

# --- 4. Mapeamento de Métricas para Predicados RDF ---
# O NLP envia a chave (ex: metrica.preco_fechamento)
# O Java substitui pelo predicado RDF completo
metrica.preco_abertura = b3:precoAbertura
metrica.preco_fechamento = b3:precoFechamento
metrica.preco_maximo = b3:precoMaximo
metrica.preco_minimo = b3:precoMinimo
metrica.preco_medio = b3:precoMedio
metrica.volume = b3:volumeNegociado # P8 também é volume, mantendo consistência